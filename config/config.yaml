# Job Sources Configuration - Hỗ trợ nhiều nguồn uy tín
sources:
  # RSS Feeds từ các job boards uy tín
  rss_feeds:
    - name: "Indeed RSS"
      url: "https://www.indeed.com/rss?q=wordpress+developer&l=&radius=25"
      enabled: true
      type: "rss"
    - name: "RemoteOK RSS"
      url: "https://remoteok.io/remote-dev-jobs.rss"
      enabled: true
      type: "rss"
    - name: "We Work Remotely RSS"
      url: "https://weworkremotely.com/categories/remote-programming-jobs.rss"
      enabled: true
      type: "rss"
    - name: "Stack Overflow Jobs RSS"
      url: "https://stackoverflow.com/jobs/feed?q=wordpress"
      enabled: true
      type: "rss"
  
  # Job Boards với API công khai
  api_sources:
    - name: "GitHub Jobs API"
      url: "https://jobs.github.com/positions.json"
      enabled: true
      type: "api"
      params:
        description: "wordpress"
        location: ""
  
  # Web scraping sources (cần cẩn thận với ToS)
  web_sources:
    - name: "Freelancer.com"
      url: "https://www.freelancer.com/jobs/"
      enabled: false  # Tắt mặc định, bật khi cần
      type: "web"
    - name: "Guru.com"
      url: "https://www.guru.com/d/jobs/"
      enabled: false
      type: "web"

# Keywords để search jobs (dùng cho các nguồn)
search_keywords:
  - "WordPress"
  - "Laravel"
  - "Shopify"
  - "Node.js"
  - "React"
  - "Web Scraping"
  - "PHP"
  - "JavaScript"
  - "Python"
  - "API Development"

# Ollama Configuration
ollama:
  model: "qwen2.5:7b-instruct-q4_K_M"
  base_url: "http://localhost:11434"
  embedding_model: "all-minilm"

# ChromaDB Configuration
chromadb:
  collection_name: "upwork_jobs"
  persist_directory: "data/chroma_db"

# Query Settings
query:
  top_k: 10  # Số lượng jobs trả về khi query

