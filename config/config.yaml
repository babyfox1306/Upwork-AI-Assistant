# Ollama Configuration
ollama:
  model: "qwen2.5:7b-instruct-q4_K_M"  # Model nặng nhưng chất lượng. Nếu chậm, thử: "llama3.2:3b" hoặc "qwen2.5:3b"
  base_url: "http://localhost:11434"
  embedding_model: "all-minilm"
  # Tip: Nếu chậm, dùng model nhẹ hơn: llama3.2:3b (nhanh hơn 2-3x)

# ChromaDB Configuration
chromadb:
  collection_name: "job_feeds"  # Đổi tên từ upwork_jobs
  persist_directory: "data/chroma_db"

# AI Analysis Settings
ai:
  # Phân tích job
  analyser:
    enable_scoring: true
    enable_category_detection: true
    enable_trend_extraction: true
  
  # Tóm tắt trend hàng ngày
  summarizer:
    daily_summary: true
    weekly_summary: true
    top_keywords: 10
  
  # Generate proposal draft
  generator:
    use_template: true
    max_length: 200

# Query Settings
query:
  top_k: 10  # Số lượng jobs trả về khi query

# Crawl Settings
crawl:
  timeout_per_source: 15  # seconds (tăng lên để đủ cho feeds chậm)
  max_workers: 5  # parallel threads (giảm xuống để ổn định hơn)
  retry_attempts: 3  # Retry 3 lần nếu fail
  retry_attempts: 1  # giảm retry để nhanh hơn
  interval_minutes: 15  # GitHub Actions chạy mỗi 15 phút
  skip_tech_blogs_in_ci: true  # Skip tech blogs trong GitHub Actions để nhanh hơn
