name: Crawl Upwork RSS Jobs

on:
  schedule:
    # Chạy mỗi 15 phút
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser pyyaml requests
          # ThreadPoolExecutor is built-in, no need to install

      - name: Crawl Jobs from Multiple Sources
        timeout-minutes: 2
        run: |
          python scripts/crawl_multi_source.py

      - name: Commit and push if changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add data/raw_jobs.jsonl
          git diff --staged --quiet || (git commit -m "Auto-update: New jobs from RSS [skip ci]" && git push)

