name: Crawl Upwork RSS Jobs

on:
  schedule:
    # Chạy mỗi 15 phút
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser pyyaml requests
          # concurrent.futures is built-in Python 3.2+, no need to install

      - name: Crawl Jobs from Multiple Sources
        timeout-minutes: 2
        run: |
          python scripts/crawl_multi_source.py

      - name: Commit and push if changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -z "$PAT_TOKEN" ]; then
            echo "⚠️ PAT_TOKEN not found in secrets. Skipping push."
            echo "Please add PAT_TOKEN to repository secrets."
            exit 0
          fi
          
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git add data/raw_jobs.jsonl
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: New jobs from RSS [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi

