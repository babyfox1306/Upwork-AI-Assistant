name: Feed Aggregator - Safe Job & Trend Crawler

on:
  schedule:
    # Chạy mỗi 15 phút
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser pyyaml requests beautifulsoup4
          # concurrent.futures is built-in Python 3.2+, no need to install
          # Tạo thư mục logs nếu chưa có (cho utils/logger)
          mkdir -p logs

      - name: Crawl Jobs & Trends from Multiple Sources
        timeout-minutes: 10
        run: |
          echo "=========================================="
          echo "Starting crawl job..."
          echo "=========================================="
          python scripts/crawl_multi_source.py
          echo ""
          echo "=========================================="
          echo "Crawl completed. Checking results..."
          echo "=========================================="
          if [ -f "data/raw_jobs.jsonl" ]; then
            echo "Total jobs in file: $(wc -l < data/raw_jobs.jsonl)"
            echo "Last 5 jobs:"
            tail -5 data/raw_jobs.jsonl | head -5
          else
            echo "WARNING: raw_jobs.jsonl not found!"
          fi
          if [ -f "logs/crawl_multi_source.log" ]; then
            echo ""
            echo "Last 20 log lines:"
            tail -20 logs/crawl_multi_source.log
          fi

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add files nếu tồn tại
          git add data/raw_jobs.jsonl
          if [ -d "data/feeds" ] && [ "$(ls -A data/feeds 2>/dev/null)" ]; then
            git add data/feeds/
          fi
          if [ -d "data/trends" ] && [ "$(ls -A data/trends 2>/dev/null)" ]; then
            git add data/trends/
          fi
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: New jobs and trends from feeds [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

